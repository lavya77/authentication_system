<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <nav class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard</h1>

        <a href="{% url 'logout' %}"
           class="bg-white text-indigo-600 px-4 py-1 rounded-md hover:bg-gray-100 transition">
            Logout
        </a>
    </nav>

    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Welcome, {{ user_name }} ðŸ‘‹</h2>

        <p class="text-gray-700">
            You are logged in using **session tokens**.
        </p>

        <div class="mt-6 p-4 bg-gray-100 rounded-md">
            <p class="text-gray-600 text-sm">User Email: {{ user_email }}</p>
            <p class="text-gray-600 text-sm mt-1">Session Token: {{ request.session.session_token }}</p>
        </div>
    </div>

</body>
</html>
